<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background-color: #f6f6f8;color: #333;font-size: 16px;-webkit-font-smoothing: antialiased;}
        
        .warp{position: relative;margin: 0 auto;max-width: 720px;display: none;}
        .content{position: relative;background-color: #ffffff;border-radius: 16px;}
        .content-header{position: sticky;position: -webkit-sticky;top: 0;height: 44px; display: flex ; align-items: center; justify-content: space-between; padding: 0 40px; background: linear-gradient(90deg, #f5fcfc, #fcfbfa); border-radius: 16px 16px 0 0;z-index: 99;}
        .content-header h2{font-size: 14px; color: #999; font-weight: 400;}
        .content-header a{font-size: 14px; color: #999; font-weight: 400;}
        .content-detail{padding: 40px 40px 20px;}
        .content-base{display: flex;padding:0 0 20px;}
        .content-base-info{flex: 1;}
        .content-base-info p{color: #222; height: 33px; line-height: 33px; font-size: 24px; font-weight: 500;}
        .content-base-info ul{list-style: none;margin-top: 15px;display: flex;align-items: center;flex-wrap: wrap;}
        .content-base-info ul li{margin-right: 30px;}
        .content-base-info ul li span{color: #666;}
        .content-base-headimg{flex-shrink: 0;border-radius: 50%;width: 66px;height: 66px;}

        .item{position: relative;padding: 15px 0;}
        .item-title{position: relative; padding-left: 14px; font-size: 20px; height: 27px; line-height: 27px; font-weight: 500; margin-bottom: 12px;}
        .item-title:before {content: ""; position: absolute; width: 4px; height: 17px; background: #00bebd; border-radius: 3px; left: 0; top: 5px; }
        .item-content{position: relative;padding: 8px 0;}

        .advantage{list-style: inside;}
        .advantage li+li{margin-top: 10px;}
        
        .job{display: flex;align-items: center;}
        .job label{display: inline-block;}
        .job-money{position: relative;margin: 0 20px;padding: 0 20px;font-size: 14px;}
        .job-money::before{content: ""; position: absolute; top: 50%; left: 0; margin-top: -6px; width: 1px; height: 12px; background-color: #ccc;}
        .job-money::after{content: ""; position: absolute; top: 50%; right: 0; margin-top: -6px; width: 1px; height: 12px; background-color: #ccc;}
        .job-address{font-size: 14px;color: #999;}
        
        .edu{display: flex;align-items: center;flex-wrap: wrap;}
        .edu-logo{width: 84px;height: 84px;}
        .edu-info{flex: 1;padding-left: 20px;}
        .edu-info-name{display: inline-block; font-size: 16px; font-weight: 600; line-height: 22px; max-width: 354px; word-break: break-all;}
        .edu-info ul{list-style: none;display: flex;align-items: center;flex-wrap: wrap;margin-top: 10px;}
        .edu-info ul li{font-size: 14px;margin-right: 15px;}
        
        .company+.company{margin-top: 20px;}
        .company-name{display: flex;align-items: center;justify-content: space-between;}
        .company-name span{font-size: 16px; font-weight: 500; color: #222; line-height: 22px; display: inline-block; word-break: break-all;}
        .company-name label{display: inline-block; padding: 2px 8px; font-size: 14px; color: #444; line-height: 20px; background: rgba(0, 0, 0, .04); border-radius: 4px;}
        .company-name em{font-style: normal; flex-shrink: 0;font-size: 14px; color: #999;}
        .company-work{margin-top: 8px;font-size: 15px;}
        .company-work a{font-size: 14px;}
        .company-work span{color: #999;font-size: 14px;}

        .project+.project{margin-top: 20px;}
        .project p{font-size: 16px;}
        .project>p{margin-top: 0;}
        .project ul{margin-top: 10px; padding-left: 30px;}
        .project li{display: list-item;margin-top: 10px;text-align: -webkit-match-parent;unicode-bidi: isolate;}
        .project li::marker{color: rgb(139, 139, 139);}
        .project li p{margin: 0;}

        .content-footer{height: 44px; display: flex ; align-items: center;justify-content: center; padding: 0 40px; background: linear-gradient(90deg, #f5fcfc, #fcfbfa); z-index: 99;}
        .content-footer h2{font-size: 15px; color: #ac47e0; font-weight: 400;text-align: center;}

        .pointer{position: fixed;width: 32px;height: 32px;z-index: 9999;left: 0;top: 0;margin-left: -16px;margin-top: 7px;}
        html{cursor: none;}

        .cursor{animation: san 0.3s infinite;}
        @keyframes san {
            0%,100% {opacity: 1;}
            50% {opacity: 0;}
        }

        ::selection{color: #ac47e0;background-color: #f1f1f1;}

        @media screen and (max-width: 768px) {
            .content-detail{padding: 20px 15px;}
            .pointer{display: none;}
            html{cursor: auto;}
        }
    </style>
</head>
<body>
    <div class="warp">
        还在完善中，感谢查看。    
    </div>
    
    <script>
        
    </script>
</body>
</html>
